steps:

  # Step 1: Set up Python virtual environment and install dependencies
  - name: 'python:3.11'
    entrypoint: bash
    args:
      - -c
      - |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

  # Step 2: Lint or run unit tests (optional but good for build sanity)
  - name: 'python:3.11'
    entrypoint: bash
    args:
      - -c
      - |
        source venv/bin/activate
        pip install pylint
        pylint userservice || echo "⚠️ Lint warnings found, but continuing build."

  # Step 3: Docker build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/group4-repo/userservice:${SHORT_SHA}'
      - '.'

  # Step 4: Docker push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/group4-repo/userservice:${SHORT_SHA}'

#   Step 5: Create config
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'k8s/base/accounts-db.yaml']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=group4-cluster'

  # Step 6: Apply K8s manifests
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'k8s/base/userservice1.yaml']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=group4-cluster'

  # Step 7: Set image in deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/userservice'
      - 'userservice=us-central1-docker.pkg.dev/${PROJECT_ID}/group4-repo/userservice:${SHORT_SHA}'
      - '--namespace=group4-ns'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=group4-cluster'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/group4-repo/userservice:${SHORT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY
